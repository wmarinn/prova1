<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./WEB-INF/templates/principal.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <div class="titulo-form">LOGIN</div>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel id="usuario" value="Login" style="display: inline-block; width: 50px" />
                <h:inputText value="#{loginBean.login}" required="true"/>
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:outputLabel id="senha" value="Senha" style="display: inline-block; width: 50px"/>
                <h:inputSecret value="#{loginBean.senha}" required="true"/>
            </h:panelGroup>
            <h:panelGroup styleClass="form-block" layout="block">
                <h:selectBooleanCheckbox id="opadmin" value="#{loginBean.admin}"/>
                <h:outputText value="Administrador"/>
            </h:panelGroup>
            <h:commandButton value="Entrar" action="#{loginBean.pressBotao}"/>
            <h:messages />
        </h:form>
    </ui:define>

</ui:composition>
